<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile-Clone</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .profile {
            height: 90vh;
            max-width: 70vw;
            margin: 3rem auto;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            padding: 1px;
            background: rgb(152, 153, 153);
        }

        .profile__cover {

            max-height: 35%;
            background-color: aquamarine;
            overflow: hidden;
        }

        .edit__icon {
            position: absolute;
            color: white;
            font-size: 42px;
            clip-path: circle(43%);
            background: #057dbe;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        .profile__cover>img {
            object-fit: cover;
        }

        .profile__body {
            flex-grow: 1;
            background-color: white;
        }

        /*profile pic div*/
        .profile__pic {
            display: flex;
            max-height: 10%;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 4rem 0rem 1rem;

        }

        .image-cropper {
            width: 10rem;
            height: 11rem;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border:4px solid white;
            box-shadow: 1px 1px 4px 0px rgb(158, 158, 160);
        }

        .profile-pic {
            display: inline;
            margin: 0 auto;
            margin-left: -25%; 
        
        }

        .profile__tabs>button {
            cursor: pointer;
            padding: 10px;
            margin: 2px;
            border: 1px solid black;

        }
    </style>

</head>

<body>
    <div class="profile">
        <div class="profile__cover">
            <a><i class="fa fa-pencil-square edit__icon" aria-hidden="true"></i>
            </a>
            <img src="https://images.unsplash.com/photo-1593643946890-b5b85ade6451?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1080&q=80"
                alt="cover Image" />
        </div>
        <div class="profile__body">
            <div class="profile__pic">
                <div class="image-cropper">
                    <img src="https://images.unsplash.com/photo-1601579133742-d5ff08f94d64?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=200&q=60"
                        alt="avatar" class="profile-pic">
                </div>

                <div class="profile__tabs">
                    <button>Add Profile Section</button>
                    <button>More...</button>
                    <a><i class="fa fa-pencil-square edit__icon" aria-hidden="true"></i></a>
                </div>

            </div>
            <div class="profileBody__left"></div>
            <div class="profileBody__right"></div>

        </div>
    </div>

</body>

</html>
